<ion-view title="Vendor Register" id="page7" hide-nav-bar="true">
    <ion-content padding="true" class="has-header" hide-nav-bar="true">
        <div>
            <img src="img/head-logo.png" class="header_logo">
        </div>
        <h2 id="vendorRegister-heading7" class="heading13">Vendor Register</h2>
        <form id="vendorRegister-form21" class="list">
            <img src="img/rang_point.png" class="range_point"/>
        </form>
        <div class="round_img">
            <img src="img/Profile_img.jpg" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <h4 id="vendorRegister-heading8" style="color:#000000;text-align:center;">Profile Picture</h4>
        <form id="vendorRegister-form20" class="list">
            <label class="item item-input" id="vendorRegister-input20">

            <label class="item item-input" id="vendorRegister-input25">
                <input type="email" placeholder="Email">
            </label>
            <label class="item item-input" id="vendorRegister-input26">
                <input type="password" placeholder="Password">
            </label>
            <label class="item item-input" id="vendorRegister-input27">

            </label>
        </form>
        <button id="vendorRegister-button16" class="button button-calm  button-block half-block" ui-sref="menu.dashboard" >Create Account</button>
	
		<img src="img/rang_point.png" class="range_point"/>
        <a id="vendorLogin-button2" class="a-btn a-dark" ui-sref="login">SIGN IN</a>               
	
    </ion-content>
</ion-view>
