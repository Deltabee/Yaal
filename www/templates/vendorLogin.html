<ion-view title="Vendor Login" id="page2" hide-nav-bar="true">
    <ion-content padding="true" class=" bg1 manual-remove-top-padding has-header" scroll="true" hide-nav-bar="true">
        <div class="row">
            <div class="col">
                <br><br>
                <div class="pad-25">
                    <div class="padding-t-20">
                        <img src="img/head-logo.png" class="header_logo">
                    </div>
                    <div class="middle_align">
					<h1 id="vendorLogin-heading1" style="color:#FFFFFF;font-weight:lighter;text-align:center;">Vendor Login</h1>
                    <img src="img/rang_point.png" class="range_point" />
                    <div class="spacer-20"></div>
                    <form id="vendorLogin-form1" class="list">
                        <label class="item item-input" id="vendorLogin-input1">
                            <input type="email" placeholder="Your Email" style="text-align: center;">
                        </label>
                        <label class="item item-input" id="vendorLogin-input2">
                            <input type="password" placeholder="Your Password" style="text-align: center;">
                        </label>
                    </form>
                    <button id="vendorLogin-button1" ui-sref="menu.boatDetails" class="button button-light button-large button-block half-block button-clear icon ion-log-in">&nbsp;&nbsp;Login</button>
                    <form id="vendorLogin-form5" class="list" style="text-align: center;width: 200px;margin: 0 auto;">
                        <img src="img/rang_point.png" class="range_point" />
                        <ion-checkbox>Rules and Regulation</ion-checkbox>
                    </form>
                   
					</div>
                </div>
            </div>
        </div><br><br>
     <div class="form-footer">
        <a id="vendorLogin-button2" class="a-btn" ui-sref="vendorRegister">SIGN UP</a>
        <a style="font-size:12px;" class="a-btn icon ion-key">&nbsp;&nbsp;Forgot Password</a>

    </div>
	</ion-content>
</ion-view>
