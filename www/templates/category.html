<ion-view view-title="Categories" hide-back-button="true" cache-view="false">

		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
			</button>
		</ion-nav-buttons>
  <ion-content>
  

<div class="category-wrap" data-ng-repeat="(key,card) in category.categoryData track by $index" data-ng-click="catDetails(card.slug);">

	<div class="item item-text-wrap no-padding">
		<img class="image-category" ng-src="{{category.imgUrl}}{{card.img_path}}">	<!-- ui-sref="app.categoryDetail" -->
	</div>
	<p class="text">
		{{card.name}}
	</p>
</div>
