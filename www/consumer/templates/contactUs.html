<ion-view>
	<ion-nav-title>
	  <img class="hearedLogo" src="img/logo.png">
	</ion-nav-title>
    <ion-content>
		<div class="contactUsPage">
			<div class="pageTitle">
				<div class="pageTitleTxt">Contact Us</div>
				<div class="pageTitleLine"></div>
			</div>			
			<div class="txtCenter">
				<div class="contactLine">
					<div>
						<img alt="Phone" src="img/contactPhone.png">
					</div>
					<div class="contactTxt">+1 589 254 6369</div>
				</div><br/>
				<div class="contactLine">
					<div>
						<img alt="Mail" src="img/contactMail.png">
					</div>
					<div class="contactTxt">info@yaal.com</div>
				</div>
				<br/>
				<div class="contactLine">
					<div>
						<img alt="Site" src="img/contactSite.png">
					</div>
					<div class="contactTxt">www.yaal.com</div>
				</div>
				
				<form class="contactUsForm">
					<label class="item item-input item-floating-label">
						<span class="input-label">Name</span>
						<input type="text" placeholder="Name">
					</label>
					<label class="item item-input item-floating-label">
						<span class="input-label">Email</span>
						<input type="text" placeholder="Email">
					</label>
					<label class="item item-input item-floating-label">
						<span class="input-label">Type Here Message</span>
						<textarea placeholder="Type Here Message" rows="5"></textarea>
					</label>
					<br/>
					<button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1">
						Submit
					</button>
				
				</form>
				
			</div>
		</div>
		<br />
        <br />
        <br />
    </ion-content>
</ion-view>
