<ion-view>	
	<ion-nav-title>
	  <img class="hearedLogo" src="img/logo.png">
	</ion-nav-title>
    <ion-content>
		<div class="changePasswordPage">
			<div class="pageTitle">
				<div class="pageTitleTxt">Change Password</div>
				<div class="pageTitleLine"></div>
			</div>
			<div class="errorMsg ng-hide" data-ng-show="error.msg">{{error.msg}}</div>
			<form class="changePasswordForm">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Email" >
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="Password">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Confirm Password</span>
                    <input type="text" placeholder="Confirm Password">
                </label>
				<br/>
				<button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" data-ng-click="changePassword()">
                    Submit
                </button>
			</form>
		</div>
		<br />
        <br />
        <br />
    </ion-content>
</ion-view>
