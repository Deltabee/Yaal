<ion-view>
	<ion-nav-title>
	  <img class="hearedLogo" src="img/logo.png">
	</ion-nav-title>
    <ion-content>
		<div class="addressPage">
			<div class="pageTitle">
				<div class="pageTitleTxt">Leave Your Review</div>
				<div class="pageTitleLine"></div>
			</div>
			<form class="addressForm">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Your Name</span>
                    <input type="text" placeholder="Your Name">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Your Email Address</span>
                    <input type="text" placeholder="Your Email Address">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Mobile Number</span>
                    <input type="text" placeholder="Mobile Number">
                </label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Type Here Message</span>
					<textarea placeholder="Type Here Message" rows="5"></textarea>
				</label>
				<br/>
				<button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" data-ng-click="addressSubmit()">
                    Submit
                </button>
			</form>
		</div>
		<br />
        <br />
        <br />
    </ion-content>
</ion-view>
