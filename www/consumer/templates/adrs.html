<ion-view>
	<ion-nav-title>
	  <img class="hearedLogo" src="img/logo.png">
	</ion-nav-title>
    <ion-content>
		<div class="addressPage">
			<div class="pageTitle">
				<div class="pageTitleTxt">Address</div>
				<div class="pageTitleLine"></div>
			</div>
			<form class="addressForm">
                <label class="item item-input item-floating-label">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="First Name" >
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Last Name">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Mobile Number</span>
                    <input type="text" placeholder="Mobile Number">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Adderss 1</span>
                    <input type="text" placeholder="Adderss 1">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Adderss 2</span>
                    <input type="text" placeholder="Adderss 2">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Landmark</span>
                    <input type="text" placeholder="Landmark">
                </label>
				<br/>
				<button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" data-ng-click="addressSubmit()">
                    Submit
                </button>
			</form>
		</div>
		<br />
        <br />
        <br />
    </ion-content>
</ion-view>
